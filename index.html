<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Order Pizza</title>
  </head>
  <body>
    <div class="container">
      <h1>Order Pizza</h1>
      <form id="pizza-order-form">
        <div class="form-group">
          <label for="name">Name:</label>
          <input id="name" class="form-control" type="text">
        </div>
        <label for="size">Size:</label>
        <select class="form-control" id="size">
          <option value="0">Personal</option>
          <option value="1">Small</option>
          <option value="2">Medium</option>
          <option value="3">Large</option>
          <option value="4">Extra Large</option>
        </select>
        <label for="toppings">Choose Toppings:</label>
        <div class="form-group" id="toppings">
          <input type="checkbox" name="toppings" value="0">Pepperoni<br>
          <input type="checkbox" name="toppings" value="1">Mushroom<br>
          <input type="checkbox" name="toppings" value="2">Onion<br>
          <input type="checkbox" name="toppings" value="3">Sausage<br>
          <input type="checkbox" name="toppings" value="4">Bacon<br>
          <input type="checkbox" name="toppings" value="5">Pineapple<br>
          <input type="checkbox" name="toppings" value="6">Olive<br>
          <input type="checkbox" name="toppings" value="7">Extra Cheese<br>
        </div>
        <button type="submit" class="btn btn-primary">Order!</button>
      </form>
    </div>
  </body>
</html
